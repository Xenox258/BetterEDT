services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: edt-iut-backend-dev
    restart: unless-stopped
    ports:
      - "192.168.1.15:3006:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: edt-iut-frontend-dev
    restart: unless-stopped
    ports:
      - "192.168.1.15:5174:5173"
    environment:
      - VITE_API_URL=http://192.168.1.15:3006
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend
